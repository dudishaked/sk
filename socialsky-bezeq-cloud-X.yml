[OSEv3:children]
masters
nodes
etcd

[OSEv3:vars]
ansible_ssh_user=root
deployment_type=origin
openshift_deployment_type=origin
debug_level=8
openshift_release=v3.6.0
openshift_pkg_version=v3.6.0

openshift_install_examples=true
containerized=true

# Docker Configuration
#openshift_docker_disable_push_dockerhub=True
docker_version="1.12.6"


openshift_clock_enabled=true

# Configure additional projects
#openshift_additional_projects={'bezeq-cloud': {'default_node_selector': 'label=value'}}

openshift_master_cluster_method=native
openshift_master_cluster_hostname=vm-tskwebn1
openshift_master_cluster_public_hostname=vm-tskwebn1


##D.S  set private net for the pods
openshift_portal_net=192.168.0.0/16

openshift_disable_check=disk_availability,docker_storage,memory_availability,docker_image_availability

openshift_master_identity_providers=[{'name': 'htpasswd_auth', 'login': 'true', 'challenge': 'true', 'kind': 'HTPasswdPasswordIdentityProvider', 'filename': '/etc/origin/master/htpasswd'}]
openshift_master_htpasswd_users={'admin': 'admin'}

openshift_http_proxy=http://10.237.135.94:8080/
openshift_https_proxy=https://10.237.135.94:8080/
http_proxy=http://10.237.135.94:8080/
https_proxy=http://10.237.135.94:8080/
openshift_no_proxy='vm-tskwebn1,vm-tskwebn2,vm-tskmgwn1,vm-tskdokn1,192.168.0.0/16'
## D.S VSH - add DNS local
#openshift_use_dnsmasq=true
## D.S VSH end

[masters]
vm-tskwebn1

[etcd]
vm-tskwebn1

[nodes]
vm-tskwebn1 openshift_schedulable=false
vm-tskwebn2 openshift_node_labels="{'region': 'infra', 'zone': 'default'}"

