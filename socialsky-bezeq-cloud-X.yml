[OSEv3:children]
masters
nodes
etcd

[OSEv3:vars]
ansible_ssh_user=root
deployment_type=origin
openshift_deployment_type=origin
debug_level=8
openshift_release=v3.6
containerized=true
openshift_image_tag=v3.6.0
#openshift_public_hostname=vm-tskcmgn1
#openshift_master_default_subdomain=apps.vm-tskcmgn1
openshift_install_examples=false
openshift_clock_enabled=true
##openshift_hostname=vm-tskcmgn1
#enable_docker_excluder=false

openshift_master_cluster_method=native
openshift_master_cluster_hostname=vm-tskdokn1
openshift_master_cluster_public_hostname=vm-tskdokn1


##D.S  set private net for the pods
openshift_portal_net=192.168.0.0/16

#openshift_disable_check=docker_storage,memory_availability
#openshift_disable_check=docker_storage

openshift_master_identity_providers=[{'name': 'htpasswd_auth', 'login': 'true', 'challenge': 'true', 'kind': 'HTPasswdPasswordIdentityProvider', 'filename': '/etc/origin/master/htpasswd'}]
openshift_master_htpasswd_users={'admin': 'admin'}

openshift_http_proxy=http://10.237.135.94:8080/
openshift_https_proxy=https://10.237.135.94:8080/
http_proxy=http://10.237.135.94:8080/
https_proxy=http://10.237.135.94:8080/
openshift_no_proxy='vm-tskmgwn1,vm-tskdokn1,192.168.0.0/16'
## D.S VSH - add DNS local
#openshift_use_dnsmasq=true
## D.S VSH end

[masters]
vm-tskdokn1

[etcd]
vm-tskcmgn2 

[nodes]
vm-tskdokn1 openshift_schedulable=false
vm-tskmgwn1 openshift_node_labels="{'region': 'infra', 'zone': 'default'}"

